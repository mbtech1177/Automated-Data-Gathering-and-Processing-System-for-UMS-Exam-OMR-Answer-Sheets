{% extends "omr/header.html" %}

{% block title %} 
<title>SIGN UP - COMPLETE</title>
{% endblock %}

{% block body %}
<body class="signup_complete">
	{# Container #}
	<div id="container">
		{# Header #}
		<div id="header">
			<div id="branding">
				<h1 id="site-name">
					SIGN UP COMPLETE
				</h1>
			</div>
		</div>
		{# END Header #}
		{# Content #}
		<div id="content" class="colM">
			<div id="content-main">
				<p>
					Thank you for signing up.<br>
					Hope you will enjoy our service!
				</p>
				<div class="submit-row">
					<label>&nbsp;</label>
					<a href="{% url 'login' %}"><input type="submit" value="Log in"></a>
				</div>
			</div>
			<br class="clear">
		</div>
		{# END Content #}
	</div>
	{# END Container #}
</body>
{% endblock %}
